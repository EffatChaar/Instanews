<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews</title>
    <link rel="stylesheet" href="build/css/style.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1 class="screen-reader">
                    Instanews - New York Times News Reader
                </h1>
                <img src="file:///Users/effatchaar/Desktop/Instanews-Project2/images/nyt-logo.svg"
                     alt="New York Times Logo">
            </div>
            <form class="search-form" action="#" method="post">
                <div class="search-form-inner">
                    <p>Choose a section:</p>
                    <select name="sections">
                        <option value>Sections ...</option>
                        <option value="home">Home</option>
                        <option value="arts">Arts</option>
                        <option value="business">Business</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="fashion">Fashion</option>
                    </select>
                </div>
            </form>
        </header>
        <section class="story-grid">
            <div class="stories"></div>
            <img src="file:///Users/effatchaar/Desktop/Instanews-Project2/images/ajax-loader.gif"
                 alt="Loading..." class="ajax-loader">
        </section>
        <footer class="site-footer">
            <div class="copyright">
                <p>
                    "Â© Copyright 2016"
                    <span>Instanews</span>
                </p>
            </div>
        </footer>
    </div>
    <script src="build/js/script.min.js"></script>
</body>
</html>
